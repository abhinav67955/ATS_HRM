

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task Shift Scheduling</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background-color: #ffffff;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    header {
      position: relative;
      text-align: center;
      height: 120px; 
      background-color: #5f06a8;
      color: #fff;
      border-radius: 15px;
      overflow: hidden;
      display: flex;
      width: 98%;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      font-family: Verdana, Geneva, Tahoma, sans-serif;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    header h1 {
      margin: 0;
      font-size: 36px;
      color: white;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 2px;
      position: relative;
      z-index: 2;
    }
header p{
    font-weight: 100;
      font-size: 18px;
      margin-top: 10px;
}
  
    @keyframes moveCircles {
      0% {
        transform: translateY(0) translateX(0);
      }
      50% {
        transform: translateY(-50%) translateX(-50%);
      }
      100% {
        transform: translateY(0) translateX(0);
      }
    }

    .banner-background {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 1;
      overflow: hidden;
    }

    .circle {
      position: absolute;
      width: 200px;
      height: 200px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 50%;
      animation: moveCircles 10s infinite linear;
    }

    .circle:nth-child(1) {
      top: 10%;
      left: 20%;
      animation-duration: 8s;
    }

    .circle:nth-child(2) {
      top: 50%;
      left: 70%;
      animation-duration: 12s;
    }

    .circle:nth-child(3) {
      top: 80%;
      left: 40%;
      animation-duration: 15s;
    }

    .card-wrapper {
      position: relative;
      display: inline-block;
    }

    .container {
      position: relative;
      margin-top: 100px;
      width: 800px;
      margin: 20px;
      top: 20px;
      padding: 20px;
      height: 500px;
      background: linear-gradient(rgba(232, 232, 255, 0.763), rgba(255, 223, 255, 0.772));
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
      border-radius: 10px;
      overflow: hidden;
      transition: all 0.48s cubic-bezier(0.23, 1, 0.32, 1);
      margin-top: 20px;
    }

    .card-wrapper::before,
    .card-wrapper::after {
      position: absolute;
      content: "";
      top: -15%;
      left: 50%;
      width: 90%;
      height: 90%;
      transform: translate(-50%);
      background: #ced8ff;
      z-index: -2;
      transform-origin: bottom;
      border-radius: inherit;
      opacity: 0;
      transition: all 0.48s cubic-bezier(0.23, 1, 0.32, 1);
    }

    .card-wrapper::after {
      top: -20%;
      left: 50%;
      width: 85%;
      height: 85%;
      background: #e7ecff;
      z-index: -1;
    }

    .card-wrapper:hover::before,
    .card-wrapper:hover::after {
      opacity: 1;
    }

    .card-wrapper:hover::before {
      rotate: -8deg;
      top: 0;
      width: 100%;
      height: 100%;
    }

    .card-wrapper:hover::after {
      rotate: 8deg;
      top: 0;
      width: 100%;
      height: 100%;
    }

    h1 {
      text-align: center;
      color: #2c3e50;
      font-size: 36px;
      margin-bottom: 20px;
    }

    .form-container {
      display: flex;
      justify-content: space-between;
      flex-wrap: wrap;
      width: 100%;
      margin-bottom: 30px;
    }

    label {
      font-size: 16px;
      color: #333;
    }

    .input-group {
      margin-bottom: 15px;
      width: 100%;
      max-width: 45%;
    }

    input[type="text"],
    input[type="time"],
    select {
      width: 100%;
      padding: 10px;
      font-size: 14px;
      border: 1px solid #ddd;
      border-radius: 5px;
      margin-top: 5px;
    }

    button {
      --color: #560bad;
      --bg-color: #fff;
      font-family: inherit;
      display: inline-block;
      width: 420px;
      height: 2.6em;
      line-height: 2.5em;
      margin: 20px;
      position: relative;
      cursor: pointer;
      overflow: hidden;
      border: 2px solid var(--color);
      transition: color 0.5s, background 0.5s;
      z-index: 1;
      font-size: 17px;
      border-radius: 16px;
      font-weight: 500;
      color: var(--color);
      display: block;
      margin: auto;
      background-color: var(--bg-color);
    }

    button:before {
      content: "";
      position: absolute;
      z-index: -1;
      background: var(--color);
      height: 150px;
      width: 200px;
      border-radius: 50%;
      transition: all 0.7s;
    }

    button:hover {
      color: var(--bg-color);
      background-color: var(--color);
    }

    button:before {
      top: 100%;
      left: 100%;
    }

    button:hover:before {
      top: -30px;
      left: -30px;
    }

    button:active:before {
      background: #ffffff;
      transition: background 0s;
    }

    button:active {
      color: var(--color);
      background-color: white;
    }

    .schedule-list {
      margin-top: 30px;
    }

    .schedule-item {
      padding: 10px;
      border: 1px solid #ddd;
      margin-bottom: 10px;
      border-radius: 5px;
    }

    .schedule-item:nth-child(even) {
      background-color: #f4f7fb;
    }

    .schedule-item:hover {
      background-color: #ecf0f1;
    }

    .no-schedule {
      text-align: center;
      color: #999;
      margin-top: 20px;
    }

    .no-schedule img {
      width: 100px;
      height: 100px;
    }

    /* Tablets and smaller screens */
    @media screen and (max-width: 1024px) {
      .container {
        width: 90%;
        margin: 20px auto;
        padding: 15px;
      }

      .form-container {
        flex-direction: column;
        align-items: center;
      }

      .input-group {
        max-width: 100%;
      }

      button {
        width: 90%;
      }
    }

    /* Mobile devices */
    @media screen and (max-width: 768px) {
      .banner {
        width: 100%;
        padding: 10px;
      }

      .banner h1 {
        font-size: 30px;
      }

      .banner p {
        font-size: 16px;
      }

      .container {
        width: 95%;
        padding: 15px;
      }

      h1 {
        font-size: 28px;
      }

      .form-container {
        flex-direction: column;
        width: 100%;
      }

      .input-group {
        width: 100%;
        max-width: 100%;
      }

      input,
      select {
        font-size: 14px;
      }

      button {
        width: 100%;
        font-size: 15px;
      }

      .schedule-list {
        width: 100%;
        padding: 10px;
      }
    }

    /* Small mobile screens */
    @media screen and (max-width: 480px) {
      body {
        padding: 10px;
      }

      .banner {
        width: 98%;
        padding: 10px;
        border-radius: 10px;
      }

      .banner h1 {
        font-size: 20px;
      }

      .banner p {
        font-size: 12px;
      }

      .container {
        width: 100%;
        padding: 10px;
      }

      h1 {
        font-size: 22px;
      }

      .form-container {
        padding: 10px;
      }

      .input-group {
        width: 100%;
        max-width: 100%;
      }

      input,
      select {
        font-size: 12px;
      }

      button {
        width: 100%;
        font-size: 14px;
      }

      .schedule-list {
        width: 100%;
        padding: 5px;
      }

      .schedule-item {
        font-size: 14px;
        padding: 8px;
      }
    }

    .popup {
      position: fixed;
      top: 100px;
      left: 10px;
      padding: 10px 15px;
      background: linear-gradient(to right, #77e67b, rgb(79, 153, 79), #22aa5d);
      color: white;
      border-radius: 5px;
      display: none;
      animation: fadeInOut 5s linear;
    }

    @keyframes fadeInOut {
      0% {
        opacity: 0;
        transform: translateX(-10px);
      }
      10% {
        opacity: 1;
        transform: translateX(0);
      }
      90% {
        opacity: 1;
      }
      100% {
        opacity: 0;
        transform: translateX(-10px);
      }
    }
  </style>
</head>
<body>
 

  <header>
    <div class="banner-background">
      <div class="circle"></div>
      <div class="circle"></div>
      <div class="circle"></div>
    </div>
    <h1>Workflow Scheduling</h1>
    <p>Schedule your task workflow</p>
  </header>
    


  <div class="card-wrapper">
    <div class="container">
      <div class="form-container">
        <div class="input-group">
          <label for="task-name">Task Name</label>
          <input type="text" id="task-name" placeholder="Enter task name" required minlength="3" maxlength="50" oninput="validateTaskName()">
          <span id="task-name-error" class="error-message" style="display: none; color: red; font-size: 14px;">Invalid task name!</span>
        </div>

        <div class="input-group">
          <label for="shift-time">Shift Time</label>
          <input type="time" id="shift-time" required>
        </div>

        <div class="input-group">
          <label for="task-duration">Duration</label>
          <select id="task-duration">
            <option value="1">1 Hour</option>
            <option value="2">2 Hours</option>
            <option value="3">3 Hours</option>
            <option value="4">4 Hours</option>
            <option value="5">5 Hours</option>
          </select>
        </div>

        <div class="input-group">
          <label for="shift-day">Day</label>
          <select id="shift-day" required>
            <option value="Monday">Monday</option>
            <option value="Tuesday">Tuesday</option>
            <option value="Wednesday">Wednesday</option>
            <option value="Thursday">Thursday</option>
            <option value="Friday">Friday</option>
            <option value="Saturday">Saturday</option>
            <option value="Sunday">Sunday</option>
          </select>
        </div>
      </div>

      <button onclick="addSchedule()">Add Task</button>

      <div class="schedule-list" id="schedule-list">
        <div class="no-schedule">
          <img src="https://cdn-icons-png.flaticon.com/128/1909/1909447.png" alt="No Data">
          <p>No shifts scheduled yet</p>
        </div>
      </div>
      <div id="popup" class="popup">Task added successfully!</div>
    </div>
  </div>

  <script>
    // Load schedules from localStorage on page load
    document.addEventListener("DOMContentLoaded", function () {
      loadSchedules();
    });

    // Validate task name
    function validateTaskName() {
      const taskInput = document.getElementById('task-name');
      const taskError = document.getElementById('task-name-error');
      const pattern = /^[A-Za-z0-9]+(?: [A-Za-z0-9]+)*$/; // No leading, trailing, or consecutive spaces

      if (!pattern.test(taskInput.value)) {
        taskError.style.display = "inline";
        taskInput.style.border = "1px solid red";
      } else {
        taskError.style.display = "none";
        taskInput.style.border = "1px solid green";
      }
    }

    // Add schedule
    function addSchedule() {
      const taskName = document.getElementById('task-name').value.trim();
      const shiftTime = document.getElementById('shift-time').value;
      const shiftDay = document.getElementById('shift-day').value;
      const taskDuration = document.getElementById('task-duration').value;

      if (!taskName || !shiftTime || !shiftDay) {
        return alert("Please fill in all fields!");
      }

      const schedule = {
        taskName,
        shiftTime,
        shiftDay,
        taskDuration,
      };

      // Save to localStorage
      let schedules = JSON.parse(localStorage.getItem('schedules')) || [];
      schedules.push(schedule);
      localStorage.setItem('schedules', JSON.stringify(schedules));

      // Display the schedule
      displaySchedule(schedule);

      showPopup("Task added successfully!");

      // Reset form fields
      document.getElementById('task-name').value = '';
      document.getElementById('shift-time').value = '';
      document.getElementById('shift-day').value = 'Monday';
      document.getElementById('task-duration').value = '1';
    }

    // Load schedules from localStorage
    function loadSchedules() {
      const schedules = JSON.parse(localStorage.getItem('schedules')) || [];
      const scheduleList = document.getElementById('schedule-list');
      const noScheduleRow = scheduleList.querySelector('.no-schedule');

      if (schedules.length === 0) {
        if (!noScheduleRow) {
          scheduleList.innerHTML = `
            <div class="no-schedule">
              <img src="https://cdn-icons-png.flaticon.com/128/1909/1909447.png" alt="No Data">
              <p>No schedules found.</p>
            </div>
          `;
        }
      } else {
        if (noScheduleRow) {
          noScheduleRow.remove();
        }
        schedules.forEach((schedule) => displaySchedule(schedule));
      }
    }

    // Display a schedule
    function displaySchedule(schedule) {
      const scheduleList = document.getElementById('schedule-list');
      const noScheduleRow = scheduleList.querySelector('.no-schedule');

      if (noScheduleRow) {
        noScheduleRow.remove();
      }

      const newItem = document.createElement('div');
      newItem.classList.add('schedule-item');
      newItem.innerHTML = `
        <strong>${schedule.taskName}</strong><br>
        ${schedule.shiftTime} - ${schedule.shiftDay} (Duration: ${schedule.taskDuration} Hours)
      `;
      scheduleList.appendChild(newItem);
    }

    // Show popup message
    function showPopup(message) {
      const popup = document.getElementById('popup');
      popup.innerText = message;
      popup.style.display = "block";
      setTimeout(() => {
        popup.style.display = "none";
      }, 5000); // Hide after 5 seconds
    }
  </script>
</body>
</html>
